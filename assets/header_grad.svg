<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg fill="none" viewBox="0 0 800 180" width="800" height="180" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&amp;display=swap');

                @keyframes gradientMove {
                    0% { background-position: 0% 50%; }
                    50% { background-position: 100% 50%; }
                    100% { background-position: 0% 50%; }
                }

                .container {
                    width: 100%;
                    height: 100%;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    background: linear-gradient(-45deg, #0D0D0D, #1A1A2E, #222831, #0F3460, #161A30);
                    background-size: 400% 400%;
                    animation: gradientMove 6s ease infinite;
                    padding: 40px 0;
                }

                .text {
                    font-family: 'Poppins', sans-serif;
                    font-size: 60px;
                    font-weight: 600;
                    color: #D1D1D1;
                    text-shadow: 4px 4px 20px rgba(0, 0, 0, 0.7);
                    letter-spacing: 1px;
                }
            </style>
            <div class="container">
                <div class="text">Algo.Py</div>
            </div>
        </div>
    </foreignObject>
</svg>
